{{define "jobs/list.html"}}
<h2>Jobs</h2>
<a href="/jobs/new">
    <button>New Job</button>
</a>
<a href="/">
    <button>Back</button>
</a>

{{if .Error}}
<div style="color: red; margin-bottom: 10px;">
    Error: {{.Error}}
</div>
{{end}}

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Organization</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Jobs}}
        <tr>
            <td>{{.ID}}</td>
            <td><a href="/jobs/{{.ID}}">{{.Name}}</a></td>
            <td><a href="/organizations/{{.OrganizationID}}">{{.OrganizationID}}</a></td>
            <td>
                <a href="/jobs/{{.ID}}/edit">Edit</a>
                  <form method="POST" action="/jobs/{{.ID}}/delete" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="3">No jobs found</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
