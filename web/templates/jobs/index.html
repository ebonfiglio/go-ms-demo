{{define "jobs/index.html"}}

<h1>Job Details</h1>
    
    <table style="border-collapse: collapse; margin: 20px 0;">
        <tr>
            <td style="padding: 8px; font-weight: bold;">ID:</td>
            <td style="padding: 8px;">{{.Job.ID}}</td>
        </tr>
        <tr>
            <td style="padding: 8px; font-weight: bold;">Name:</td>
            <td style="padding: 8px;">{{.Job.Name}}</td>
        </tr>
          <tr>
            <td style="padding: 8px; font-weight: bold;">Organization ID:</td>
            <td style="padding: 8px;">{{.Job.OrganizationID}}</td>
        </tr>
    </table>
    
    <div style="margin-top: 20px;">
        <a href="/jobs/{{.Job.ID}}/edit">
            <button type="button">Edit</button>
        </a><br>
        <a href="/jobs">
            <button type="button">Back to List</button>
        </a>
    </div>
    {{end}}
