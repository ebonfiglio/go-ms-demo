{{define "organizations/form.html"}}
<h2>{{if .IsEdit}}Edit Organization{{else}}Create New Organization{{end}}</h2>

{{if .Error}}
<div style="color: red; margin-bottom: 10px;">
    Error: {{.Error}}
</div>
{{end}}

<form method="POST" action="{{if .IsEdit}}/organizations/{{.Organization.ID}}{{else}}/organizations{{end}}">
    {{if .IsEdit}}
    <input type="hidden" name="_method" value="PUT">
    {{end}}
    
    <div style="margin-bottom: 10px;">
        <label for="name">Name:</label><br>
        <input type="text" 
               id="name" 
               name="name" 
               value="{{if .Organization}}{{.Organization.Name}}{{else if .FormData}}{{.FormData.Name}}{{end}}" 
               required 
               style="width: 300px; padding: 5px;">
    </div>
    
    <div style="margin-bottom: 10px;">
        <button>
            {{if .IsEdit}}Update{{else}}Create{{end}}
        </button>
        <a href="/organizations">
            Cancel
        </a>
    </div>
</form>
{{end}}
